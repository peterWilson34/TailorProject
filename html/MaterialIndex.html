<head>
<link href="course_content/css/styleh.css" type="text/css" rel="stylesheet">

<body>
<div class="wrapper">
<h2> Course Content</h2>
<div class="data">
<dl>
<dt class="h" >HTML</dt>

<dd>Stands for Hyper Text Markup Language</dd>

<dt class="c">CSS</dt>

<dd>Stands For Cascading Style Sheets</dd>

<dt class="j">JavaScript</dt>

<dd>It is the language for HTML, for the Web, for computers, servers</dd>

</dl>
</div>

<script src="course_content/js/jquery-1.11.1.js">
</script>
<script>
(function(){
$('dd').filter(':nth-child(n+4)').hide();
$('dt').on('mouseenter',function(){
$(this).next().siblings('dd').slideUp(200);
$(this).next().slideDown(200);
})

$('.h').click(function(){
    window.open("course_content/html1.html", "_self")
})

 $('.c').click(function(){
     window.open("course_content/css1.html", "_self")
 })
 
 $('.j').click(function(){
     window.open("course_content/js1.html", "_self")
 })
})();
</script>
<body>
