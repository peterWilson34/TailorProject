<!doctype html>
<html lang="en">
<head>
  <!--
    Demo by Ildar Sagdejev ( http://twitter.com/tknomad )
  -->
  <meta charset="UTF-8">
  <title>Cloud 9 Carousel: JS / HTML5 / CSS3</title>
  <link rel="stylesheet" href="../css/firstScreenStyle.css">
  <style>
    a {
      color: #da2020;
    }
    a:hover {
      color: #d6f300;
    }
    #wrap > h1 {
      margin: 26px auto;
    }
    #showcase {
      height: 460px;
      border-radius: 8px;
    }
    #share {
      top: -9px;
    }
    #credits {
      top: -15px;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <h1>How Can Tailor Help You ?</h1>
    <div id="showcase" class="noselect">
      <img class="cloud9-item" src="../imgs/FirstScreen/browsers/firefox.png" alt="About Us">
      <img class="cloud9-item" src="../imgs/FirstScreen/browsers/wyzo.png" alt="Tutorials">
      <a href="design.html"><img class="cloud9-item" src="../imgs/FirstScreen/browsers/opera.png" alt="Build Site"></a>
      <img class="cloud9-item" src="../imgs/FirstScreen/browsers/chrome.png" alt="Help">
      <img class="cloud9-item" src="../imgs/FirstScreen/browsers/iexplore.png" alt="Try It">
      <img class="cloud9-item" src="../imgs/FirstScreen/browsers/safari.png" alt="Demos">
    </div>
    <footer>
      <p id="item-title">&nbsp;</p>
      <div id="nav" class="noselect">
        <button class="left">
          ←
        </button>
        <button class="right">
          →
        </button>
      </div>
      <div id="get">
        <p id="license">ITI License</p>
      </div>
      
      
    </footer>
  </div>
  <script src="../js/lib/jquery.js"></script>
  <script src="../js/lib/jquery.reflection.js"></script>
  <script src="../js/lib/jquery.cloud9carousel.js"></script>
  <script>
    $(function() {
      var showcase = $("#showcase"), title = $('#item-title')

      showcase.Cloud9Carousel( {
        yOrigin: 42,
        yRadius: 48,
        mirror: {
          gap: 12,
          height: 0.2
        },
        buttonLeft: $("#nav > .left"),
        buttonRight: $("#nav > .right"),
        autoPlay: 1,
        bringToFront: true,
        onRendered: rendered,
        onLoaded: function() {
          showcase.css( 'visibility', 'visible' )
          showcase.css( 'display', 'none' )
          showcase.fadeIn( 1500 )
        }
      } )

      function rendered( carousel ) {
        title.text( carousel.nearestItem().element.alt )

        // Fade in based on proximity of the item
        var c = Math.cos((carousel.floatIndex() % 1) * 2 * Math.PI)
        title.css('opacity', 0.5 + (0.5 * c))
      }

      //
      // Simulate physical button click effect
      //
      $('#nav > button').click( function( e ) {
        var b = $(e.target).addClass( 'down' )
        setTimeout( function() { b.removeClass( 'down' ) }, 80 )
      } )

      $(document).keydown( function( e ) {
        //
        // More codes: http://www.javascripter.net/faq/keycodes.htm
        //
        switch( e.keyCode ) {
          /* left arrow */
          case 37:
            $('#nav > .left').click()
            break

          /* right arrow */
          case 39:
            $('#nav > .right').click()
        }
      } )
    })
  </script>
  <script src="js/social.js" async></script>
</body>
</html>
