    <script>

        // The `enabled` flag will be `false` if CSS 3D isn't available

        if ( $.fn.makisu.enabled ) {

            var $sashimi = $( '.sashimi' );
            var $nigiri = $( '.nigiri' );
            var $maki = $( '.maki' );

            // Create Makisus

            $nigiri.makisu({
                selector: 'dd',
                overlap: 0.85,
                speed: 0.5
            });

            $maki.makisu({
                selector: 'dd',
                overlap: 0.6,
                speed: 0.85
            });

            $sashimi.makisu({
                selector: 'dd',
                overlap: 0.2,
                speed: 0.5
            });

            // Open all
            
            $( '.list' ).makisu( 'open' );

            // Toggle on click

            $( '.toggle' ).on( 'click', function() {
                $( '.list' ).makisu( 'toggle' );
            });
            $('.logo').on('click', function () {
                $('.list').makisu('toggle');
            });
            // Disable all links

            $( '.demo a' ).click( function( event ) {
                event.preventDefault();
            });

        } else {

            $( '.warning' ).show();
        }


        $(document).ready(function () {
            var selected;
            $('#picker').colpick({
                layout: 'hex',
                submit: 0,
                colorScheme: 'dark',
                onChange: function (hsb, hex, rgb, el, bySetColor) {
                   
                    $('.color-box').css('background-color','#'+hex)
                   
                    // Fill the text box just if the color was set using the picker, and not the colpickSetColor function.
                    if (!bySetColor) $(el).val(hex);
                }
            }).keyup(function () {
                $(this).colpickSetColor(this.value);
            });

            $('body').on('click', '.create-div', function () {
                var selected;
                $('.draw .create-div').each(function (e) {
                   
                    $(this).css('border', '1px dotted red');
                    $(this).removeClass('selected');

                })
               selected=  $(this) ;
               selected.css('border-color', 'blue')
               selected.addClass('selected');
               
                
            });
            
            $('#cut').click(function () {
                $('.draw .create-div').find($('.selected').remove());
                
            });


            $("#box").toggle(function () {
                $(this).css("border", "solid 2px #068dcd ")
                $('#draw').addClass('draw');
            }, function () {
                $(this).css("border", "none")
                $('#draw').removeClass('draw');


            });
        })
    </script>
